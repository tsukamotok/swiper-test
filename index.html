<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="swiper-bundle.min.js"></script>
    <script defer src="script.js"></script>
    <title>Swiper検証</title>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img class="swiper-lazy" data-src="images/sample_01.png" alt=""></div>
    <div class="swiper-slide"><img class="swiper-lazy" data-src="images/sample_02.png" alt=""></div>
    <div class="swiper-slide"><img class="swiper-lazy" data-src="images/sample_03.png" alt=""></div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
</body>
</html>
